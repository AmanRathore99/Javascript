<!DOCTYPE html>
<html lang="en">
<head>
    <script>
     window.onload = function(){
     }
         function powerArray(){
            var arr = [];
            var newarrayValues = [];
            var values = document.getElementById('array').value;
             array = values.split(',');

             for(var i=0;i<array.length-1;i++){
                 var newarray = Math.pow(array[i],array[i+1]);
                 newarrayValues.push(newarray);
                 document.getElementById('newarray').innerText = newarrayValues;
             }    
            
         }
     
    </script>
</head>
<body>
 <label>Enter the array values</label>   
 <input type="text" id="array"/>
 
 <button onclick="powerArray()">convert</button> 
 <div>
 <h3 id="newarray"></h3>
 </div>
</body>
</html>
